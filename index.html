<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN - Vũ Thế Đam</title>
    <style>
      /* Reset mặc định */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Phông nền hình ảnh */
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: url("https://thuthuatnhanh.com/wp-content/uploads/2020/09/anh-nen-cong-nghe-don-gian.jpg")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;

        /* Căn giữa đều */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        color: #333;
        padding: 40px 20px;
      }

      h1 {
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 80%;
        max-width: 700px;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        text-align: center;
      }

      thead {
        background-color: rgba(0, 123, 255, 0.8);
        color: white;
      }

      th,
      td {
        padding: 14px 20px;
        color: #fff;
      }

      tbody tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.1);
      }

      tbody tr:hover {
        background-color: rgba(0, 123, 255, 0.3);
        transition: 0.3s;
      }

      a {
        text-decoration: none;
        color: #ffe066;
        font-weight: bold;
      }

      a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>BTVN - Vũ Thế Đam</h1>

    <table border="1">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tasks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td><a href="./task01/index.html">Task01</a></td>
        </tr>
        <tr>
          <td>02</td>
          <td><a href="./task02/index.html">Task02</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
